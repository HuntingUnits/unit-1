<script type="text/javascript">
	// Where you want to render the map.
var element = document.getElementById('osm-map');

// Height has to be set. You can do this in CSS too.
element.style = 'height:335px;';

// Create Leaflet map on map element.
var map = L.map(element);

// Add OSM tile leayer to the Leaflet map.
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Target's GPS coordinates.
var target = L.latLng('41.186', '-106.364');

// Set map's center to target with zoom 14.
map.setView(target, 11);

// Place a marker on the same location.
L.marker(target).addTo(map);
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
  function loadComments(data) {
    for (var i=0; i<data.length; i++) {
      var cuser = data[i].user.login;
      var cuserlink = data[i].user.html_url;
      var clink = data[i].html_url;
      var cbody = data[i].body_html;
      var cavatarlink = data[i].user.avatar_url;      
      var cdate = new Date(data[i].created_at);
      $("#comments").append(
         "<div class='comment'>" + 
            "<div class='commentheader'>" + 
              "<div class='commentgravatar'>" + 
                '<img src="' + cavatarlink + '" alt="" width="30" height="30">' + 
              "</div>" + 
              "<a class='commentuser' href=\"" + cuserlink + "\">" + 
                cuser + 
              "</a>" + 
              "<a class='commentdate' href=\"" + clink + "\">" + 
                cdate.toLocaleDateString("en") +  
              "</a>" +
            "</div>" + 
            "<div class='commentbody'>" + 
              cbody + 
            "</div>" + 
          "</div>"
      );
    }
  }
  $.ajax("https://api.github.com/repos/HuntingUnits/unit-1/issues/1/comments", {
    headers: {Accept: "application/vnd.github.v3.html+json"},
    dataType: "json",
    success: function(msg){
      loadComments(msg);
   }
  });
</script>
